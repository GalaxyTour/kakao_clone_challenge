<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More - KakaoTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>18:43</span>
                <i class="fa-solid fa-comment"></i>
            </div>
            <div class="status-bar__column">
                <i class="fa-solid fa-volume-xmark"></i>
                <i class="fa-solid fa-wifi"></i>
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
            </div>
        </div>
        >

        <header class="screen-header">
            <h1 class="screen-header__title">더보기</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span>
                    <a href="settings.html">
                        <i class="fa-solid fa-gear fa-lg"></i>
                        <div class="screen-header__alert noti-badge"></div>
                    </a>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        src="https://avatars.githubusercontent.com/u/54142957?v=4"
                        class="user-component__avatar user-component__avatar--xl"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">DogBird</h4>
                        <h6 class="user-component__subtitle">
                            + 123 4567 7654
                            <i class="fa-solid fa-circle-exclamation"></i>
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fa-regular fa-message fa-2x"></i>
                </div>
            </div>

            <div class="icon-row more-screen">
                <div class="icon-row__icon">
                    <i class="fa-solid fa-gift"></i>
                    <span>선물하기</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-store"></i>
                    <span>쇼핑하기</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-face-smile"></i>
                    <span>이모티콘</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-utensils"></i>
                    <span>주문하기</span>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-solid fa-gamepad"></i>
                    <span>게임</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-comments"></i>
                    <span>오픈채팅</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-shirt"></i>
                    <span>패션</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-map"></i>
                    <span>카카오맵</span>
                </div>
            </div>

            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-solid fa-credit-card"></i>
                    <span>송금하기</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-address-card"></i>
                    <span>톡명함</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-envelope"></i>
                    <span>메일</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-list"></i>
                    <span>전체서비스</span>
                </div>
            </div>

            <div class="more-suggestions">
                <h4 class="more-suggestions__title">추천</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-imgae">
                            <i class="fa-solid fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">
                            카카오스토리
                        </span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-imgae">
                            <i class="fa-solid fa-map"></i>
                        </div>
                        <span class="more-suggestions__icon-text">
                            카카오맵
                        </span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-imgae">
                            <i class="fa-solid fa-bus"></i>
                        </div>
                        <span class="more-suggestions__icon-text">
                            카카오버스
                        </span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-imgae">
                            <i class="fa-solid fa-train-subway"></i>
                        </div>
                        <span class="more-suggestions__icon-text">
                            카카오지하철
                        </span>
                    </div>
                </div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification chat-badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <i class="fa-solid fa-ellipsis fa-2x">
                            <div class="nav__alert noti-badge"></div>
                        </i>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="big-screen">
            <span>Sorry! Your screen is too big... :(</span>
        </div>

        <script
            src="https://kit.fontawesome.com/904f0f26c8.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
