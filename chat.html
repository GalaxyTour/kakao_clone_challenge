<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat/DogBird - KakaoTalk</title>
    </head>
    <body class="chat-screen">
        <div class="status-bar chat-background">
            <div class="status-bar__column">
                <span>18:43</span>
                <i class="fa-solid fa-comment"></i>
            </div>
            <div class="status-bar__column">
                <i class="fa-solid fa-volume-xmark"></i>
                <i class="fa-solid fa-wifi"></i>
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
            </div>
        </div>

        <header class="alt-header chat-background">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fa-solid fa-chevron-left fa-xl"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">DogBird</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
                <span><i class="fa-solid fa-bars fa-xl"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestapm">Tuesday, June 30, 2022</div>

            <div class="chat__message-row">
                <img
                    src="https://avatars.githubusercontent.com/u/54142957?v=4"
                />
                <div class="message-row__content">
                    <span class="message-row__author">DogBird</span>
                    <div class="message__info">
                        <span class="message__text">Hi!</span>
                        <span class="message__time">15:15</span>
                    </div>
                </div>
            </div>

            <div class="chat__message-row chat__message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__text">:)</span>
                        <span class="message__time">15:17</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-xl"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write your message" />
                <i class="fa-regular fa-face-smile fa-lg"></i>
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div class="big-screen">
            <span>Sorry! Your screen is too big... :(</span>
        </div>

        <script
            src="https://kit.fontawesome.com/904f0f26c8.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
