<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chats - KakaoTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>18:43</span>
                <i class="fa-solid fa-comment"></i>
            </div>
            <div class="status-bar__column">
                <i class="fa-solid fa-volume-xmark"></i>
                <i class="fa-solid fa-wifi"></i>
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">채팅</h1>
            <div class="screen-header__icons">
                <span>
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </span>
                <span>
                    <i class="fa-solid fa-comment-dots fa-lg"></i>
                </span>
                <span>
                    <i class="fa-solid fa-music fa-lg"></i>
                </span>
                <span>
                    <i class="fa-solid fa-gear fa-lg"></i>
                    <div class="screen-header__alert noti-badge"></div>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <a href="chat.html">
                <div class="user-component user-component__chat">
                    <div class="user-component__column">
                        <img
                            src="https://avatars.githubusercontent.com/u/54142957?v=4"
                            class="user-component__avatar user-component__avatar"
                        />
                        <div class="user-component__text">
                            <h4
                                class="user-component__title user-component__title--not-bold"
                            >
                                DogBird
                            </h4>
                            <h6 class="user-component__subtitle">
                                야근할 일이 생기네요...
                            </h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">14:26</span>
                        <div class="chat-badge">1</div>
                    </div>
                </div>
            </a>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification chat-badge">1</span>
                        <i class="fa-solid fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <i class="fa-solid fa-ellipsis fa-2x">
                            <div class="nav__alert noti-badge"></div>
                        </i>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="big-screen">
            <span>Sorry! Your screen is too big... :(</span>
        </div>

        <script
            src="https://kit.fontawesome.com/904f0f26c8.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
