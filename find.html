<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find - KakaoTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>18:43</span>
                <i class="fa-solid fa-comment"></i>
            </div>
            <div class="status-bar__column">
                <i class="fa-solid fa-volume-xmark"></i>
                <i class="fa-solid fa-wifi"></i>
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">검색</h1>
            <div class="screen-header__icons">
                <span>
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </span>
                <span>
                    <i class="fa-solid fa-gear fa-lg"> </i>
                    <div class="screen-header__alert noti-badge"></div>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-solid fa-qrcode"></i>
                    <span>QR 코드</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-address-book"></i>
                    <span>연락처로 추가</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-fingerprint"></i>
                    <span>ID로 추가</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-envelope"></i>
                    <span>초대</span>
                </div>
            </div>

            <div class="recomended-friends">
                <h6 class="recomended-friends__title">추천친구</h6>
                <span>아직 추천친구가 없어요!</span>
            </div>

            <div class="open-chat">
                <div class="open-chat__header">
                    <h4 class="open-chat__title">오픈채팅</h4>
                    <span>
                        오픈채팅으로 이동
                        <i class="fa-solid fa-chevron-right fa-xs"></i>
                    </span>
                </div>

                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__hashtag">#bts#army#friends</h6>
                        <div class="open-post__members">
                            <img
                                src="https://w.namu.la/s/9362a31342cb78955bcecad7f78e5c7316d5dd072b6eb945aa481a29c978c996edcc6d5e4734814404e133537c611db69603d84b00d624564d1d6a8f29ac066a59ae88127ca96dd9cca0f4389b323042e9502f3a1a6ab70da542d7f3cf4b5c716a7bb2c7c72091a0fff276e5fe4ebde4"
                            />
                            <span class="open-post__member-count">
                                802 members
                            </span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">
                                Active
                            </span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img
                                src="https://w.namu.la/s/9362a31342cb78955bcecad7f78e5c7316d5dd072b6eb945aa481a29c978c996edcc6d5e4734814404e133537c611db69603d84b00d624564d1d6a8f29ac066a59ae88127ca96dd9cca0f4389b323042e9502f3a1a6ab70da542d7f3cf4b5c716a7bb2c7c72091a0fff276e5fe4ebde4"
                            />
                            <div class="open-post__heart-count">
                                <i class="fa-solid fa-heart"></i>
                                <span>326</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification chat-badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <i class="fa-solid fa-ellipsis fa-2x">
                            <div class="nav__alert noti-badge"></div>
                        </i>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="big-screen">
            <span>Sorry! Your screen is too big... :(</span>
        </div>

        <script
            src="https://kit.fontawesome.com/904f0f26c8.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
